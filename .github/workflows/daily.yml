name: Daily Analysis

on:
  schedule:
    # 每个工作日 09:30 UTC 触发（= 北京时间 17:30）
    - cron: '30 9 * * 1-5'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: daily-analysis-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120   # 注意：这里是 120 分钟

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily analysis
        env:
          RUN_ARGS: >-
            --top 600
            --ind-top-k 10
            --per-industry-top 4
            --ml-lookback-days 1200
            --ml-min-rows 50
            --eval-days 60
            --w-ml 0.40
        run: |
          set -euo pipefail
          mkdir -p reports
          python -m py_compile run_daily.py
          echo "Run at: $(date -u '+%Y-%m-%d %H:%M:%S %Z')" | tee reports/metadata.txt
          echo "Args  : ${RUN_ARGS}" | tee -a reports/metadata.txt
          python run_daily.py ${RUN_ARGS} 2>&1 | tee reports/runtime.log

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: reports/**
          if-no-files-found: warn
          retention-days: 14
