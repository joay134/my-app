name: daily-report

on:
  schedule:
    - cron: '30 9 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run analyzer
        run: |
          python run_daily.py
      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: reports/
