name: Daily Analysis

on:
  schedule:
    # 09:30 UTC = 北京时间 17:30（工作日）
    - cron: '30 9 * * 1-5'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily analysis
        run: |
          # 这是“当前脚本已支持”的安全参数组合
          python run_daily.py --top 300 --ind-top-k 5

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: reports/*
          if-no-files-found: warn
