name: THS Pull

on:
  workflow_dispatch:
  schedule:
    - cron: "5 9 * * 1-5"

permissions:
  contents: read

jobs:
  pull:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Build data folder
        run: mkdir -p data

      - name: Run pull (spot + history if template exists)
        env:
          THS_REFRESH_TOKEN: ${{ secrets.THS_REFRESH_TOKEN }}
          THS_CODES: ${{ secrets.THS_CODES }}
        run: |
          python scripts/ths_http.py --start "$(date -u -d '400 days ago' +%F)" --end "$(date -u +%F)"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ths-data
          path: |
            data/spot.csv
            data/prices.csv
          if-no-files-found: warn
          retention-days: 7
